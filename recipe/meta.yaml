{% set name = "threddsclient" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 12339a86482543e69a904299a0ae4ed8df0d50e4626988f442c424daa4c1862d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.6
    - requests
    - beautifulsoup4
    - lxml

test:
  imports:
    - threddsclient

  requires:
    - pytest

about:
  home: https://github.com/bird-house/threddsclient
  license: Apache-2.0
  license_file: LICENCE.txt
  summary: Thredds catalog client in Python
  doc_url: https://pypi.org/project/threddsclient/
  dev_url: https://github.com/bird-house/threddsclient

extra:
  recipe-maintainers:
    - cehbrecht
    - davidcaron
